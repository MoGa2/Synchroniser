<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>

        <script src="./requirejs-master/requirejs-master/require.js"></script>
        <script src="./synchroniser.js"></script>

        <script>
            var s = new Synchroniser([ ()=> console.log("hello") ] );
            var sr = s.addLock("hello" );
            s.InitOver();


            var s2 = new Synchroniser( [ ()=> console.log("hello 2") ] );
            var sr2 = s2.addLock("hello 2" );
            s2.InitOver();

            sr();
            sr2();

        </script>
    </body>
</html>
